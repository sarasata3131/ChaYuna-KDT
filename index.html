<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_profile">
        <img />
      </div>
      <div class="header_title">생활비</div>
      <div class="header_icon">
        <div class="qr">
          <img />
        </div>
        <div class="search">
          <img />
        </div>
      </div>
    </header>
    <!--section - account-->
    <section class="account">
      <div class="account_list">
        <div class="account_id">
          계좌번호
          <div class="account_number"></div>
          <button class="account_btn">이체</button>
        </div>
        <div class="account_money"></div>
        <div class="account_stats">
          <input type="range" />
          <button class="account_stats-btn">통계</button>
        </div>
        <div class="account_msg"></div>
      </div>
      <span class="account_banner"
        >지금 낮은 이자로 생활대출을 신청하세요<a href="">Go</a></span
      >
    </section>
    <!-- section - history -->
    <section class="history">
      <div class="history_detail-bar"></div>
      <!--추후 결정-->
      <div class="history_sliderlist">
        <div class="histroy_sliderlist-item">여행가자!</div>
        <div class="histroy_sliderlist-item">여행가자!</div>
        <div class="histroy_sliderlist-item">여행가자!</div>
        <button class="history_sliderlist-btn">저금통 만들기</button>
      </div>
      <div class="history_detail">
        <div class="history_detail-header">
          <span>오늘</span><span>27,600원 지출</span>
        </div>
        <ul class="history_detail-list">
          <!--li 들어갈 자리-->
        </ul>
      </div>
      <div class="history_detail">
        <div class="history_detail-header">
          <span>어제</span><span>27,600원 지출</span>
        </div>
        <ul class="history_detail-list">
          <!--li 들어갈 자리-->
        </ul>
      </div>
    </section>
    <!-- 지출 관리 -->
    <div class="expense">
      <button>닫기</button>
      <h2>지출 관리</h2>
      <div class="expense_range">
        <div class="expense_range-label">
          <div>기준금액설정</div>
          <strong>2,100,000원</strong>
        </div>
        <input type="range" />
      </div>
      <div class="expense_report">
        <img />
      </div>
      <div class="expense_pattern">
        <img />
        <ul class="expense_pattern-list">
          <!-- chart.js 적용 후 논의 -->
          <li></li>
        </ul>
      </div>
    </div>
    <!--이체-->
    <div class="transfer">
      <button>닫기</button>
      <h2>이체</h2>
      <button>직접 이체</button>
      <div class="transfer_list">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="transfer_numberpad">
        <tr>
          <!-- 숫자패드 -->
        </tr>
      </div>
      <div class="transfer_msg">
        <div>정을수님께 300,000원 이체되었습니다.</div>
      </div>
    </div>
    <nav>
      <ul>
        <li>아이콘</li>
        <li>아이콘</li>
        <li>아이콘</li>
        <li>아이콘</li>
      </ul>
    </nav>
  </body>
</html>
